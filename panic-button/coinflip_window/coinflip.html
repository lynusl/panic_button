<!DOCTYPE html>
<html>
<head>
    <title>Coin Flip Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-image: url('/panic-button/assets/mcdad.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
    <script src="coinflip_renderer.js"></script>
</head>
<body>
    <h1>Coin Flip Game</h1>
    <p>Choose heads or tails to flip the coin.</p>
    <button id='heads' onclick="flipCoin('heads')" onmouseenter="runaway()">Heads</button>
    <button id='tails' onclick="flipCoin('tails')" onmouseenter="runaway()">Tails</button>
    <p id="result"></p>
</body>
</html>
