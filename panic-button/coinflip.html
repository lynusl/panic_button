<!DOCTYPE html>
<html>
<head>
    <title>Coin Flip Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Coin Flip Game</h1>
    <p>Choose heads or tails to flip the coin.</p>
    <button onclick="flipCoin('heads')">Heads</button>
    <button onclick="flipCoin('tails')">Tails</button>
    <p id="result"></p>
    <script>
        let flipCount = 0;

        function flipCoin(userChoice) {
            flipCount++;
            let outcome;

            if (flipCount <= 3) {
                outcome = userChoice === 'heads' ? 'tails' : 'heads';
            } else {
                outcome = Math.random() < 0.5 ? 'heads' : 'tails';
            }

            document.getElementById('result').innerText = `You chose ${userChoice}. The coin landed on ${outcome}.`;
        }
    </script>
</body>
</html>
